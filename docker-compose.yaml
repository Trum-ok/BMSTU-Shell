services:
  ubuntu:
    container_name: ubuntu24
    build:
      context: ./
      dockerfile: Dockerfile-ubuntu-24
    volumes:
      - "../BMSTU-PTP:/app/BMSTU-PTP"
      - "../BMSTU-C:/app/BMSTU-C"
      - "../BMSTU-Phys:/app/BMSTU-Phys"
      - "../vi:/app/vi"
      - "$HOME/.gitconfig:/root/.gitconfig"
      - "$HOME/.git-aliases:/root/.git-aliases"
      - "./ubuntu-files:/app/files"

  alpine:
    container_name: alpine3
    build:
      context: ./
      dockerfile: Dockerfile-alpine
    volumes:
      - "../BMSTU-PTP:/app/BMSTU-PTP"
      - "../BMSTU-C:/app/BMSTU-C"
      - "../BMSTU-C:/app/BMSTU-Phys"
      - "./alpine-files:/app/files"
      - "$HOME/.gitconfig:/root/.gitconfig"      
      - "$HOME/.git-aliases:/root/.git-aliases"  
