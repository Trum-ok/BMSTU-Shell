services:
  ubuntu:
    container_name: ubuntu24
    build:
      context: ./
      dockerfile: Dockerfile-ubuntu-24
    platform: linux/arm64
    environment:
      - PATH=/usr/local/bin/scripts:${PATH}
    volumes:
      - "../BMSTU-PTP:/app/BMSTU-PTP"
      - "../BMSTU-C:/app/BMSTU-C"
      - "../BMSTU-Phys:/app/BMSTU-Phys"
      - "../vi:/app/vi"
      - "$HOME/.gitconfig:/root/.gitconfig"
      - "$HOME/.git-aliases:/root/.git-aliases"
      - "./ubuntu-files:/app/files"
      - "../scripts:/usr/local/bin/scripts"

  ubuntu2:
    container_name: ubuntu22
    build:
      context: ./
      dockerfile: Dockerfile-ubuntu-22
    platform: linux/arm64
    environment:
      - PATH=/usr/local/bin/scripts:${PATH}
    volumes:
      - "../BMSTU-PTP:/app/BMSTU-PTP"
      - "../BMSTU-C:/app/BMSTU-C"
      - "../BMSTU-Phys:/app/BMSTU-Phys"
      - "../vi:/app/vi"
      - "$HOME/.gitconfig:/root/.gitconfig"
      - "$HOME/.git-aliases:/root/.git-aliases"
      - "./ubuntu-files:/app/files"
      - "../scripts:/usr/local/bin/scripts"

  alpine:
    container_name: alpine3
    build:
      context: ./
      dockerfile: Dockerfile-alpine
    platform: linux/arm64
    environment:
      - PATH=/usr/local/bin/scripts:${PATH}
    volumes:
      - "../BMSTU-PTP:/app/BMSTU-PTP"
      - "../BMSTU-C:/app/BMSTU-C"
      - "../BMSTU-Phys:/app/BMSTU-Phys"
      - "../vi:/app/vi"
      - "$HOME/.gitconfig:/root/.gitconfig"      
      - "$HOME/.git-aliases:/root/.git-aliases"
      - "./alpine-files:/app/files"
      - "../scripts:/usr/local/bin/scripts"
