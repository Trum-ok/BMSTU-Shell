name: Publish Docker Images to GHCR

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build & Push ${{ matrix.distro }} ${{ matrix.version }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - distro: ubuntu
            version: "24.04"
            dockerfile: dockerfiles/Dockerfile-ubuntu
            build-args: UBUNTU_VERSION=24.04
          - distro: ubuntu
            version: "22.04"
            dockerfile: dockerfiles/Dockerfile-ubuntu
            build-args: UBUNTU_VERSION=22.04
          - distro: alpine
            version: "3.21"
            dockerfile: dockerfiles/Dockerfile-alpine
            build-args: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: ${{ matrix.build-args }}
          tags: ${{ env.REGISTRY }}/trum-ok/lx-${{ matrix.distro }}:${{ matrix.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
